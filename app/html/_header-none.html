<!DOCTYPE html>
<html lang="en">
<head>
	<script>
		const theme = (localStorage.getItem('security-recipes-theme')) ? localStorage.getItem('security-recipes-theme') : 'light';
		if(theme == 'dark') {
			document.querySelector('html').dataset.theme = 'dark';
		} else {
			document.querySelector('html').dataset.theme = 'light';
		}
	</script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		
		.image-body {
			width: 100%; position: relative;
		}

		.image-body img {
			position: absolute;
			left: 0; top: 0;
			width: 100%; height: 100%;
			object-fit: cover;
		}

		.wrapper {
			animation: fadeInAnimation ease 1s;
			animation-iteration-count: 1;
			animation-fill-mode: forwards;
		}
		
		@keyframes fadeInAnimation {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}

	</style>
	<link rel="stylesheet" href="css/style-critical.min.css">
	<link rel="stylesheet" href="css/style.min.css" media="print" onload="this.media='all'; this.onload=null;">
	<script>
		document.querySelector('html').style.setProperty("--vh", window.innerHeight * 0.01 + "px");
	</script>
</head>
<body>

	<div class="wrapper">
